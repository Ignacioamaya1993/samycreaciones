<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="assets/logo.png" type="image/x-icon" />
  <title>Samy Creaciones</title>
  <link rel="stylesheet" href="styles/global.css" />
  <link rel="stylesheet" href="styles/index.css" />

</head>
<body>

  <!-- Header dinámico -->
  <div id="header-container"></div>
  <script>
    fetch("pages/header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-container").innerHTML = data;
      });
  </script>

  <!-- CONTENIDO -->
  <main>
    <!-- BANNER -->
    <section class="banner">
      <img src="assets/banner1.jpg" alt="Banner Samy Creaciones" />
      <div class="banner-texto">
        <h2>Arte hecho a mano con amor y dedicación</h2>
      </div>
    </section>

    <!-- PRODUCTOS DESTACADOS -->
    <section class="destacados">
      <div id="productos-destacados" class="productos-grid">
        <!-- Se llenará dinámicamente desde Firestore -->
      </div>
    </section>
  </main>

  <!-- Footer dinámico -->
  <div id="footer-container"></div>
  <script>
    fetch("pages/footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer-container").innerHTML = data;
      });
  </script>

  <!-- Firebase + Lógica -->
  <script type="module" src="scripts/index.js"></script>
  <script type="module" src="scripts/firebaseConfig.js"></script>

</body>
</html>
